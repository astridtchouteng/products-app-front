<form class="mt-3" #f="ngForm" (ngSubmit)="addProduct(product)">
  <div class="form-group">
    <label for="">Product Title</label>
    <input type="text" [(ngModel)]="product.name" #title="ngModel"
      class="form-control" name="name" id="name"
       aria-describedby="helpId" placeholder="Title Product"
       required
       minlength="3" >
       <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          <div *ngIf="title?.errors.required"> Le titre est obligatoire</div>
          <div *ngIf="title?.errors.minlength"> La longueur doit être supérieure à 3</div>
       </div>
  </div>

  <div class="form-group">
      <label for="">Product Price</label>
      <input type="number" [(ngModel)]="product.unitPrice"
         #price="ngModel"
         class="form-control" name="unitPrice" id="unitPrice"
         aria-describedby="helpId" placeholder="Price Product"

         required>
      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price?.errors.required">Le prix est obligatoire</div>
      </div>
  </div>
<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Add Product !</button>
</form>
